name: lab1

mgmt:
  network: lab1_mgmt
  ipv4-subnet: 172.31.0.0/24
  external-access: false

topology:
  kinds:
    xrd:
      kind: cisco_xrd
      image: ${XRD_IMAGE:=ios-xr/xrd-control-plane}:${XRD_VERSION:=25.1.1}

  nodes:
    IPS1-R1:
      kind: xrd
      mgmt-ipv4: 172.31.0.101
      startup-config: configs/IPS1-R1.txt
    ISP1-R2:
      kind: xrd
      mgmt-ipv4: 172.31.0.102
      startup-config: configs/IPS1-R2.txt
    IPS1-R3:
      kind: xrd
      mgmt-ipv4: 172.31.0.103
      startup-config: configs/IPS1-R3.txt
    IPS1-R4:
      kind: xrd
      mgmt-ipv4: 172.31.0.104
      startup-config: configs/IPS1-R4.txt
    IPS1-RR:
      kind: xrd
      mgmt-ipv4: 172.31.0.105
      startup-config: configs/IPS1-RR.txt
    R7-Ironman:
      kind: xrd
      mgmt-ipv4: 172.31.0.106
      startup-config: last-config-ccnp/clab-xrd-lab1-edge-5.txt
    R1-Hawkeye:
      kind: xrd
      mgmt-ipv4: 172.31.0.107
      startup-config: last-config-ccnp/clab-xrd-lab1-edge-6.txt
    R9-Hulk:
      kind: xrd
      mgmt-ipv4: 172.31.0.108
      startup-config: last-config-ccnp/clab-xrd-lab1-edge-7.txt
    R11-Hulk:
      kind: xrd
      mgmt-ipv4: 172.31.0.109
      startup-config: last-config-ccnp/clab-xrd-lab1-edge-8.txt
    ISP3:
      kind: xrd
      mgmt-ipv4: 172.31.0.110
      startup-config: last-config-ccnp/clab-xrd-lab1-dc-10.txt
    R4-Ironman:
      kind: xrd
      mgmt-ipv4: 172.31.0.111
      startup-config: last-config-ccnp/clab-xrd-lab1-dc-11.txt


  links:
    - endpoints: [IPS1-R1:Gi0-0-0-5, IPS1-R3:Gi0-0-0-5]
    - endpoints: [ISP1-R1:Gi0-0-0-6, ISP1-RR:Gi0-0-0-6]
    - endpoints: [ISP1-R1:Gi0-0-0-7, ISP1-R2:Gi0-0-0-7]

    - endpoints: [ISP1-R2:Gi0-0-0-5, ISP1-RR:Gi0-0-0-5]
    - endpoints: [ISP1-R2:Gi0-0-0-6, ISP1-R4:Gi0-0-0-6]
    - endpoints: [ISP1-R2:Gi0-0-0-7, ISP1-R1:Gi0-0-0-7]

    - endpoints: [ISP1-R3:Gi0-0-0-3, ISP1-R4:Gi0-0-0-3]
    - endpoints: [ISP1-R3:Gi0-0-0-4, ISP1-RR:Gi0-0-0-4]
    - endpoints: [ISP1-R3:Gi0-0-0-5, ISP1-R1:Gi0-0-0-5]

    - endpoints: [ISP1-R4:Gi0-0-0-3, ISP1-R3:Gi0-0-0-3]
    - endpoints: [ISP1-R4:Gi0-0-0-6, ISP1-R2:Gi0-0-0-6]
    - endpoints: [ISP1-R4:Gi0-0-0-7, ISP1-RR:Gi0-0-0-7]

    - endpoints: [ISP1-RR:Gi0-0-0-4, ISP1-R3:Gi0-0-0-4]
    - endpoints: [ISP1-RR:Gi0-0-0-5, ISP1-R2:Gi0-0-0-5]
    - endpoints: [ISP1-RR:Gi0-0-0-6, ISP1-R1:Gi0-0-0-6]
    - endpoints: [ISP1-RR:Gi0-0-0-7, ISP1-R4:Gi0-0-0-7]